<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Arman</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <section>
        <header class="d-flex">
            <img class="logo" src="/assets/arman_logo.png" alt="">
            <nav class="header-nav d-flex">
                <a href="">Artwork</a>
                <a href="">For the Artist</a>
                <a href="">For Art Lovers</a>
            </nav>
        </header>
        <div class="wrapper">
            <div class="d-flex y-c space-ar m2">
                <h1  class="big-text">Sculptures</h1>
                <img class="hero-image" src="/assets/hero-image.png" alt="">
            </div>
            <div class="select-sctn">
                <a href="">01</a>
                <a href="">02</a>
                <a href="">03</a>
            </div>
        </div>
        <div class="d-flex side-menu-whole space-btw y-c flex-clm fixed" id="sticky-menu">
            <div class="side-menu-black d-flex flex-clm space-btw y-c">
                <div class="d-flex flex-clm y-c flex-clm">
                    <p>MENU</p>
                    <i class="fa fa-bars"></i>
                </div>
                <i class="fa fa-arrow-right"></i>
            </div>
            <i class="fa fa-search"></i>
        </div>
    </section>
    <section class="paintings m2">
        <div class="wrapper">
            <div class="d-flex just-end">
                <h1 class="big-text" id="paintings">Paintings</h1>
            </div>
            <div class="d-flex space-btw paintings-box">
                <div class="d-flex flex-clm paintings-containter">
                    <div id="img1"></div>
                    <p>Rembrandt</p>
                </div>
                <div class="d-flex flex-clm paintings-containter">
                    <div id="img2"></div>
                    <p>Rene Magritte</p>
                </div>
                <div class="d-flex flex-clm paintings-containter">
                    <div id="img3"></div>
                    <p>Diego Velazquez</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
